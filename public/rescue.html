<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>キャッシュクリアページ</title>
  <style>
    body { font-family: sans-serif; padding: 2em; text-align: center; }
    .message { padding: 1em; border: 1px solid #ccc; border-radius: 5px; background-color: #f0f0f0; }
  </style>
</head>
<body>
  <h1>古いキャッシュを削除しています...</h1>
  <div id="status" class="message">処理を実行中...</div>

  <script>
    async function clearCacheAndReload() {
      const statusDiv = document.getElementById('status');
      try {
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          if (registrations.length > 0) {
            statusDiv.innerHTML += '<br>古いService Workerを解除しています...';
            await Promise.all(registrations.map(reg => reg.unregister()));
          }
        }
        statusDiv.innerHTML += '<br>すべてのキャッシュを削除しています...';
        const keys = await window.caches.keys();
        await Promise.all(keys.map(key => window.caches.delete(key)));

        statusDiv.innerHTML += '<br><br><strong>完了しました。1秒後にトップページに戻ります。</strong>';
        setTimeout(() => { window.location.href = '/'; }, 1000);
      } catch (error) {
        statusDiv.innerHTML = 'エラーが発生しました: ' + error.message;
      }
    }
    clearCacheAndReload();
  </script>
</body>
</html>
