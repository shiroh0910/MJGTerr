<head>

    frame-src 'self' https://accounts.google.com/ https://*.google.com https://*.googleapis.com;
    img-src 'self' data: https://*.google.com https://*.googleapis.com https://*.gsi.go.jp https://*.googleusercontent.com;
    style-src 'self' 'unsafe-inline' https://unpkg.com https://cdnjs.cloudflare.com https://accounts.google.com;
    font-src 'self' https://cdnjs.cloudflare.com;
  ">
  <title>戸別訪問記録PWA</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/src/styles.css" />
  <style>
    /* 訪問先マーカーを半透明にする */
    .marker-icon {
      opacity: 0.5 !important; /* !important を追加して強制適用 */
      transition: opacity 0.2s ease-in-out;
    }
    /* マウスポインターを乗せると不透明にする */
    .marker-icon:hover {
      opacity: 0.75 !important;
    }
  </style>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>
  <script src="https://apis.google.com/js/api.js" async defer></script>
  <!--<script src="https://accounts.google.com/gsi/client" async defer data-onload="onGoogleLibraryLoad"></script> -->
  <script>
    // 古いService Workerとキャッシュを完全に削除する
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        let uninstalled = false;
        for (let registration of registrations) {
          registration.unregister().then(function(boolean) {
            console.log(boolean ? 'Service Worker uninstalled.' : 'Service Worker not found.');
            uninstalled = uninstalled || boolean;
          });
        }
        // キャッシュストレージもすべて削除
        window.caches && window.caches.keys().then(function(keys) {
          for (let key of keys) {
            window.caches.delete(key);
            console.log('Cache storage deleted:', key);
          }
        });
        if (registrations.length > 0) window.location.reload(true);
      });
    }
  </script>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
<div id="edit-mode-toggle">
  <button id="center-map-button" title="現在地へ移動"><i class="fa-solid fa-location-crosshairs"></i></button>
  <button id="edit-mode-button" title="マーカー"><i class="fa-solid fa-map-marker-alt"></i></button>
  <button id="boundary-draw-button" title="境界線"><i class="fa-solid fa-draw-polygon"></i></button>
  <button id="filter-by-area-button" title="区域絞込"><i class="fa-solid fa-filter"></i></button>
  <button id="reset-markers-in-area-button" title="区域内の家を未訪問にする"><i class="fa-solid fa-arrows-rotate"></i></button>
  <button id="finish-drawing-button" title="描画完了" class="control-button" style="display: none;"><i class="fa-solid fa-check"></i></button>
</div>
  <div id="map"></div>
  <div id="current-address-display" style="position: absolute; bottom: 10px; left: 10px; z-index: 1000; background-color: rgba(255, 255, 255, 0.8); padding: 5px; border-radius: 3px; font-size: 12px;">
    地図中心の住所を取得中...
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
