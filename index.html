<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>訪問管理PWA</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/src/styles.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>
  <script src="https://apis.google.com/js/api.js" async defer></script>
  <script src="https://accounts.google.com/gsi/client" async defer data-onload="onGoogleLibraryLoad"></script>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
  <div id="controls-container" class="leaflet-bar leaflet-control">
    <button id="edit-mode-button" title="マーカー編集モード" class="control-button"><i class="fa-solid fa-location-dot"></i></button>
    <button id="boundary-draw-button" title="境界線描画モード" class="control-button"><i class="fa-solid fa-draw-polygon"></i></button>
    <button id="center-map-button" title="現在地に戻る" class="control-button"><i class="fa-solid fa-location-crosshairs"></i></button>
    <button id="filter-by-area-button" title="区域で絞り込み"><i class="fa-solid fa-filter"></i></button>
    <button id="reset-markers-in-area-button" title="区域内の家を未訪問にする"><i class="fa-solid fa-arrows-rotate"></i></button>
    <button id="finish-drawing-button" title="描画完了" class="control-button" style="display: none;"><i class="fa-solid fa-check"></i></button>
  </div>
  <div id="map"></div>
  <div id="auth-container" style="position: absolute; top: 10px; right: 10px; z-index: 1001;">
    <div id="user-profile-container" class="user-profile" style="display: none;">
      <img id="user-profile-pic" src="" alt="profile picture">
      <span id="user-profile-name"></span>
      <button id="sign-out-button" title="ログアウト"><i class="fa-solid fa-right-from-bracket"></i></button>
    </div>
  </div>
  <div id="current-address-display" style="position: absolute; bottom: 10px; left: 10px; z-index: 1000; background-color: rgba(255, 255, 255, 0.8); padding: 5px; border-radius: 3px; font-size: 12px;">
    地図中心の住所を取得中です...
  </div>
</body>
</html>
