<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>訪問活動サポート</title>
  <meta name="description" content="訪問活動をサポートするためのPWA">
  <meta name="theme-color" content="#ffffff">
  <link rel="apple-touch-icon" href="/pwa-192x192.png">
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="icon" type="image/png" sizes="192x192" href="/pwa-192x192.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="src/styles.css">
  <link rel="stylesheet" href="src/export-panel.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>
  <script src="https://accounts.google.com/gsi/client" onload="onGsiLoad()" async defer></script>
</head>
<body>
  <div id="map"></div>

  <div id="top-bar">
    <div id="controls-container" class="leaflet-control leaflet-top leaflet-left">
      <button id="center-map-button" title="現在地に戻る" class="control-button"><i class="fa-solid fa-location-crosshairs"></i></button>
      <button id="filter-by-area-button" title="区域で絞り込み"><i class="fa-solid fa-filter"></i></button>
      <button id="edit-mode-button" title="マーカー編集モード" class="control-button"><i class="fa-solid fa-house-flag"></i></button>
      <button id="boundary-draw-button" title="境界線描画モード" class="control-button"><i class="fa-solid fa-draw-polygon"></i></button>
      <button id="export-button" title="CSVエクスポート" class="control-button"><i class="fa-solid fa-file-csv"></i></button>
      <button id="reset-markers-in-area-button" title="区域内の家を未訪問にする"><i class="fa-solid fa-arrows-rotate"></i></button>
      <button id="finish-drawing-button" title="描画完了" class="control-button" style="display: none;"><i class="fa-solid fa-check"></i></button>
    </div>
    <div id="auth-container">
      <div id="user-profile-container" class="user-profile" style="display: none;">
        <img id="user-profile-pic" src="" alt="profile picture">
        <span id="user-profile-name"></span>
      </div>
    </div>
  </div>
  <div id="current-address-display" style="position: absolute; bottom: 10px; left: 10px; z-index: 1000; background-color: rgba(255, 255, 255, 0.8); padding: 5px; border-radius: 3px; font-size: 12px;">
    地図中心の住所を取得中です...
  </div>

  <!-- 集合住宅編集パネル -->
  <div id="apartment-editor" class="apartment-editor-panel">
    <div class="apartment-editor-header">
      <div id="apartment-editor-resizer" class="panel-resizer"></div>
      <h3 id="apartment-editor-title"></h3>
    </div>
    <div id="apartment-editor-content" class="apartment-editor-content"></div>
    <div class="apartment-editor-footer">
      <button id="apartment-editor-close" class="editor-button editor-button-secondary"><i class="fa-solid fa-times"></i> 閉じる</button>
      <button id="apartment-editor-save" class="editor-button editor-button-primary"><i class="fa-solid fa-save"></i> 保存</button>
    </div>
  </div>

  <!-- エクスポート設定パネル -->
  <div id="export-panel" class="export-panel">
    <div class="export-panel-header">
      <div id="export-panel-resizer" class="panel-resizer"></div>
      <h3>CSVエクスポート設定</h3>
    </div>
    <div id="export-panel-content" class="export-panel-content">
      <div class="export-columns">
        <div class="form-group export-column">
          <label for="export-area-numbers">区域番号:</label>
          <select id="export-area-numbers" class="area-select-box" multiple></select>
        </div>
        <div class="form-group export-column">
          <label for="export-language">言語:</label>
          <select id="export-language"></select>
        </div>
        <div class="form-group export-column">
          <label>ステータス:</label>
          <div id="export-status" class="status-filter-group"></div>
        </div>
        <div class="form-group export-column">
          <label for="export-keyword">メモのキーワード:</label>
          <input type="text" id="export-keyword" placeholder="キーワードでメモを検索">
        </div>
      </div>
    </div>
    <div class="export-panel-footer">
      <button id="export-panel-close" class="editor-button editor-button-secondary"><i class="fa-solid fa-times"></i> 閉じる</button>
      <button id="export-panel-run" class="editor-button editor-button-primary"><i class="fa-solid fa-download"></i> エクスポート</button>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
